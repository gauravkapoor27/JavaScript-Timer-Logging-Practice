<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="styles.css"
    />

    <title>Timer Logging</title>
  </head>
  <body>
    <div class="log-window">
      <h1 class="header">Time Log</h1>
      <div class="log-box"></div>
    </div>

    <div class="time-window">
      <div class="time-display">00:00:00.000</div>
      <button class="log-button">Click to Log</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
